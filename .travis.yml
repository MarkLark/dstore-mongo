sudo: false
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
services:
  - mongodb

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    packages:
    - mongodb-org-server

before_script:
  - sleep 15
  - cd tests && python add_user.py && ..
install:
  - pip install -q -r dev_requirements.txt
  - pip install coveralls
script:
  - nosetests -vs tests --with-coverage --cover-package=dstore_mongo
after_success:
  - coveralls
